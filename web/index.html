<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script defer src="./index.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="./image.ico" />
    <title>WordsDoneWrite!</title>
  </head>
  <body>
    <header>
      <button id="logIn">Log In</button>
      <button id="signUp">Sign Up</button>
    </header>
    <h1 class="wordsdone">
      Words|Done|<span class="wordsdone-write">Write</span>

    <h1 id="numWords">Words: 0</h1>
    <div class="button-container">
      <button id="submit-button" type="submit">SUBMIT</button>
    </div>
    <form id="myForm">
      <input type="text" id="userInput" name="userInput" class="flash-cursor" />
    </form>
    <footer></footer>
  </body>
</html>
