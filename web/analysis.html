<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script defer src="./analysis.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="./image.ico" />
    <title>WordsDoneWrite!</title>
  </head>
  <body>
    <header>
      <button id="logIn-button">Log In</button>
      <button id="signUp-button">Sign Up</button>
    </header>
    <h1 class="wordsdone">
      Words|Done|<span class="wordsdone-write">Write</span>
    </h1>
    <div class="center-content">
      <div class="inner-content">
        <h2 id="numWords">Words: 0</h2>
      </div>
    </div>
    <div class="center-content">
      <div id="wordCounts" class="inner-content">Pizza</div>
    </div>

    <div class="center-content">
      <div
        class="div-text-area"
        id="userInput"
        name="userInput"
        class="flash-cursor"
        placeholder="Enter your text here..."
        disabled
      ></div>
    </div>
    <footer></footer>
  </body>
</html>
